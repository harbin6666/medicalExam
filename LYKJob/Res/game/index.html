<!DOCTYPE HTML>
<html>
<head>
    <title>飞机大乱斗</title>
    <meta http-equiv="content" content="text/html" charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
<script type="text/javascript">
$(document).ready(function(){
	var screenW = window.screen.width;
	var offet = screenW / 720;
	//var screenH = window.screen.height;
	var btnW = parseInt($('#startdiv button').css("width"));
	var btnH = parseInt(80 * offet);
	var fs = parseInt(42 * offet);
	var br = parseInt(15 * offet);//圆角
	var btnLeft = parseInt(screenW / 2 - btnW / 2);
	$('#startdiv button').css("left", btnLeft+"px").css("bottom",btnH+"px").css("height",btnH+"px")
			.css("border-radius",br+"px").css("font-size",fs+"px");
	
	$('#suspenddiv button').css("width", parseInt(250 * 2 * offet) + "px").css("height",parseInt(30 * 2 * offet)+"px")
			.css("margin-bottom", parseInt(20 * 2 * offet) + "px").css("border-radius",parseInt(30 * offet) + "px").css("font-size",fs+"px");
			
	$("#scorediv label").css("font-size",parseInt(36 * offet)+"px");		
});
</script>
</head>

<body>
<div id="contentdiv">
    <div id="startdiv">
        <button onclick="begin()">开始游戏</button>
    </div>
    <div id="maindiv">
        <div id="scorediv">
            <label>分数：</label>
            <label id="label">0</label>
        </div>
        <div id="suspenddiv">
            <button>继续</button><br/>
            <button>重新开始</button><br/>
            <button>回到主页</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
